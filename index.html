<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Onix</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
    <div class="left-block">
        <div class="container__left">
            <div class="projectus">
                <img class="projectus__logo" src="img/Logo@3x.svg" alt="logo">
                <h2 class="projectus__text">projectus</h2>
                <img class="projectus__search" src="img/Search@3x.svg" alt="search">
            </div>
            <div class="user">
                <div class="user__photo">
                    <img class="user__photo__img" src="img/jean.png" alt="">
                </div>
                <div class="user__text">
                    <p class="user__text__name">Jean Gonzales</p>
                    <p class="user__text__position">Product Owner</p>
                </div>
                <div class="user__point"></div>
            </div>
            <div class="tasks">
                <div class="tasks__left">
                    <p class="tasks__text">372</p>
                    <div class="tasks__info">Completed Tasks</div>
                </div>
                <div class="tasks__right">
                    <p class="tasks__text">11</p>
                    <div class="tasks__info">Open Tasks</div>
                </div>
            </div>
            <nav class="menu">
                <ul>
                    <p class="menu__title">Menu</p>
                    <li>
                        <a href="">Home</a>
                    </li>
                    <li>
                        <a href="">My Tasks</a>
                    </li>
                    <li>
                        <a href="">Notification</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="right-block">
        <div class="header">
            <div class="header__left">

            </div>
            <div class="header__right">
                <div class="info">

                </div>
            </div>
        </div>



        <div class="block__1">
            <div class="shape">
                <img src="img/Shapes@2x.png" alt="">
            </div>
            <p class="title">Website Redesign</p>
            <div class="point"></div>
        </div>

        <div class="block__2">
            <nav class="menu__2">
                <ul>
                    <li>
                        <a href="">Tasks</a>
                    </li>
                    <li>
                        <a href="">Kanban</a>
                    </li>
                    <li>
                        <a href="">Activity</a>
                    </li>
                    <li>
                        <a href="">Calendar</a>
                    </li>
                    <li>
                        <a href="">Files</a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="block__7">
            <p>vwrvrnv</p>
        </div>

    </div>

</div>


<script src="js/script.js"></script>
</body>
</html>
