<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Onix</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
    <div class="left-block">
        <div class="container__left">
            <div class="projectus">
                <img class="projectus__logo" src="img/Logo@3x.svg" alt="logo">
                <h2 class="projectus__text">projectus</h2>
                <img class="projectus__search" src="img/Search@3x.svg" alt="search">
            </div>
            <div class="user">
                <img class="user__photo" src="img/jean.png" alt="">
                <div class="user__text">
                    <p class="user-text__name">Jean Gonzales</p>
                    <p class="user-text__position">Product Owner</p>
                </div>
                <div class="user__point"></div>
            </div>
            <div class="tasks">
                <p>372</p>
                <div class="tasks__completed">Completed tasks</div>
                <p>11</p>
                <div class="tasks__open">open tasks</div>
            </div>
            <nav class="menu">
                <ul>
                    <li>Home</li>
                    <li>My Tasks</li>
                    <li>Notifications</li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="right-block">
        <div class="header">

        </div>

    </div>

</div>


<script src="js/script.js"></script>
</body>
</html>
